<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Découvrez nos jolis ours en peluche faits à la main !" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Quicksand:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- CSS Galerie -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Orinoco | Produit</title>
</head>

<body>
  <div class="page-container">

    <header>
      <div class="container-fluid">
        <div class="row">
          <nav class="col navbar navbar-light navbar-expand-lg w-100">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.png" alt="Logo Orinoco" height="70" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link text-dark" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="panier.html">
                    <span><i class="fas fa-shopping-basket"></i></span>
                    <span>Panier</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container-fluid">

      <div id="product" class="row jumbotron">

        <div class="col-12 col-lg-6">
          <span>
            <img class="product-img w-100" src="" alt="Photo d'ours en peluche">
          </span>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card border-0">
            <div id="product-details" class="card-body pt-sm-3 pt-md-0">

              <h2 class="card-title font-weight-bold"></h2>
              <p class="card-price font-weight-bold"></p>
              <p class="card-description font-weight-light"></p>
              <form>
                <div class="form-group">
                  <label for="input-quantity" class="mt-2 ">Quantité</label>
                  <input id="input-quantity" type="number" min="1" value="1" class="text-dark mb-2 pl-3 w-100" />

                  <label for="select-color">Choisissez la couleur</label>
                  <select class="form-control" id="select-color">
                  </select>

                </div>

                <button type="button" id="add-to-cart" class="btn btn-secondary btn-block">Ajouter au panier</button>
              </form>

            </div>
          </div>
        </div>

      </div>

    </div>

    <footer class="fixed-bottom">
      <div class="container-fluid">
        <div class="row justify-content-between text-center">
          <div class="col-6 col-lg-3">
            <a class="text-dark" href="a-propos.html">À propos</a>
          </div>
          <div class="col-6 col-lg-3">
            <a class="text-dark" href="legal.html">Mentions légales</a>
          </div>
    </footer>

    <script src="js/models/Cart.js"></script>
    <script src="js/produit.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
</body>

</html>
