<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Découvrez nos jolis ours en peluche faits à la main !" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Quicksand:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- CSS Galerie -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Orinoco | Panier</title>
</head>

<body>
  <div class="page-container">

    <header>
      <div class="container-fluid">
        <div class="row">
          <nav class="col navbar navbar-light navbar-expand-lg w-100">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.png" alt="Logo Orinoco" height="70" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link text-dark" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="panier.html">
                    <span><i class="fas fa-shopping-basket"></i></span>
                    <span>Panier</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col text-center jumbotron">
          <h1>VOTRE PANIER</h1>
        </div>
      </div>

      <div id="empty-cart" class="col-12 text-center d-none">
        <div class="card border-0">
          <div class="card-body">
            <p>Votre panier est vide...</p>
          </div>
        </div>
      </div>

      <div class="cart-items-container">
      </div>

      <div class="cart-total-price">
      </div>

      <div id="pad-bottom" class="form-container row justify-content-center mt-3 pt-3">
        <div class="col-12 text-center">
          <p>Veuillez remplir le formulaire ci-dessous pour valider votre commande</p>
        </div>

        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="orderForm">

                <div class="form-group">
                  <label for="lastName">Nom</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Entrez votre nom">
                  <small class="lastName-error"></small>
                </div>

                <div class="form-group">
                  <label for="firstName">Prénom</label>
                  <input type="text" class="form-control" id="firstName" name="firstName"
                    placeholder="Entrez votre prénom">
                  <small class="firstName-error"></small>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email"
                    placeholder="Entrez votre adresse mail">
                  <small class="email-error"></small>
                </div>

                <div class="form-group">
                  <label for="address">Adresse</label>
                  <input type="text" class="form-control" id="address" name="address"
                    placeholder=" Entrez votre adresse">
                  <small class="address-error"></small>
                </div>

                <div class="form-group">
                  <label for="city">Ville</label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="Entrez votre ville">
                  <small class="city-error"></small>
                </div>

                <button type="submit" class="btn btn-secondary btn-block">Valider</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom">
      <div class="container-fluid">
        <div class="row justify-content-between text-center">
          <div class="col-6 col-md-3">
            <a class="text-dark" href="a-propos.html">À propos</a>
          </div>
          <div class="col-6 col-md-3">
            <a class="text-dark" href="legal.html">Mentions légales</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="js/panier.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
